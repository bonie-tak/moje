<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona z tekstem i zdjęciami</title>
    <link rel="stylesheet" href="ochnik.css">
</head>
<body>
    <div class="container">

        <!-- Pierwsza sekcja — tylko tekst -->
        <section class="text-section">
            <h1>Miejsce na tytuł</h1>
            <p>Tutaj możesz wpisać pierwszy tekst... bez zdjęcia.</p>
        </section>

        <!-- Druga sekcja — tekst i zdjęcie -->
        <div class="section-flex">
            <section class="text-section">
                <h2>Kolejna sekcja tekstowa</h2>
                <p>Tutaj możesz dodać kolejny opis lub treść...</p>
            </section>

            <section class="image-section">
                <img src="ChatGPT Image 27 kwi 2025, 16_12_07.png" alt="Opis zdjęcia 2">
            </section>
        </div>

        <!-- Trzecia sekcja — tekst i zdjęcie -->
        <div class="section-flex">
            <section class="text-section">
                <h3>Ostatnia sekcja tekstowa</h3>
                <p>Możesz tu wpisać podsumowanie lub inne informacje...</p>
            </section>

            <section class="image-section">
                <img src="ChatGPT Image 27 kwi 2025, 16_15_08.png" alt="Opis zdjęcia 3">
            </section>
        </div>

    </div>
</body>
</html>
