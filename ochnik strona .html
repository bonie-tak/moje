<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona z tekstem i zdjęciami</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="text-section">
            <h1>Miejsce na tytuł</h1>
            <p>Tutaj możesz wpisać pierwszy tekst...</p>
        </section>

        <section class="image-section">
            <img src="sciezka-do-twojego-zdjecia1.jpg" alt="Opis zdjęcia 1">
        </section>

        <section class="text-section">
            <h2>Kolejna sekcja tekstowa</h2>
            <p>Tutaj możesz dodać kolejny opis lub treść...</p>
        </section>

        <section class="image-section">
            <img src="sciezka-do-twojego-zdjecia2.jpg" alt="Opis zdjęcia 2">
        </section>

        <section class="text-section">
            <h3>Ostatnia sekcja tekstowa</h3>
            <p>Możesz tu wpisać podsumowanie lub inne informacje...</p>
        </section>
    </div>
</body>
</html>
